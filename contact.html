<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Контакты</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-relaxed text-gray-800">
    <header class="bg-gray-900 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-semibold">Мой Сайт</h1>
            <nav class="hidden md:flex space-x-6">
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="hover:text-yellow-500">Главная</a></li>
                    <li><a href="about.html" class="hover:text-yellow-500">О нас</a></li>
                    <li><a href="contact.html" class="hover:text-yellow-500">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="py-20 px-4 bg-white">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl font-semibold mb-6">Контакты</h2>
            <p class="text-lg max-w-2xl mx-auto">Если у вас есть вопросы или предложения, свяжитесь с нами через форму ниже.</p>
            <form id="contact-form" method="POST" action="send_to_telegram.php" class="mt-6">
                <input type="text" name="name" placeholder="Ваше имя" class="p-3 mb-4 w-full border border-gray-300 rounded-lg" required>
                <input type="email" name="email" placeholder="Ваш email" class="p-3 mb-4 w-full border border-gray-300 rounded-lg" required>
                <textarea name="message" placeholder="Ваше сообщение" class="p-3 mb-4 w-full border border-gray-300 rounded-lg" required></textarea>
                <button type="submit" class="px-6 py-3 bg-yellow-500 text-gray-900 rounded-full hover:bg-yellow-600 transition">Отправить</button>
            </form>
        </div>
    </section>

    <footer class="bg-gray-900 text-white text-center py-4">
        <p>&copy; 2025 Мой Сайт. Все права защищены.</p>
    </footer>

    <!-- Success Message -->
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('success') === 'true') {
            alert('Ваше сообщение успешно отправлено!');
        }
    </script>
</body>
</html>
